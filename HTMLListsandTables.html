<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists and Tables</title>
</head>
<body>
    <h1>My Favorite Movies</h1>
    <ul>
        <li>Inception</li>
        <li>Interstellar</li>
        <li>The Dark Knight</li>
    </ul>

    <h2>Weekly Schedule</h2>
    <table border="1">
        <tr>
            <th>Day</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Work</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Gym</td>
        </tr>
    </table>
</body>
</html>
